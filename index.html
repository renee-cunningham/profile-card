<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top">
          <img id="card-pattern" alt="a circular pattern that is light blue and green" src="images/bg-pattern-card.svg" />
          <img id="profile" alt="picture of a man" src="images/image-victor.jpg" />
        </div>

        <div id="name">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>

        <hr />

        <div id="stats">
          <h3 id="follower-count">80K 803K 1.4K</h3>
          <p id="followers">Followers Likes Photos</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/renee-cunningham">Renee Cunningham</a>
    </div>
  </body>
</html>
